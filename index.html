    <meta name="viewport" content="width=}, initial-scale=1.0">

    <link  rel="stylesheet"  href="./styles/style.css"/>

</head>
<header class="header">
    <h1 class="title">Management Note</h1>
</header>
<body>

    <main class="main">
        <section class="container">
            
            <form action="submit">

            </article>
            </form>
        </section>
