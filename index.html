<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management note</title>
    <link  rel="stylesheet"  href="./styles/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <h1 class="title">Notas</h1>
    </header>

    <main class="main">
        <section class="container">
            
            <form action="submit">
                <article class="buttonAdd">
                    
                    <input class="titleNote" type="text" placeholder="Titulo">
                    <input class="description" type="text" placeholder="Escribe tu nota." id="descriptionId">
                </article>
                <div class="col-auto">
                    <button type="submit" id= "saveBtn" class="btn">Guardar Nota</button>
                    <button type="submit" id= "seeNoteBtn" class="btn">Ver Nota</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
