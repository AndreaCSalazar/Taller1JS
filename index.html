<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management note</title>
    <link  rel="stylesheet"  href="./styles/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <h1 class="title">Web-Note </h1>
    </header>

    <main class="main">
        <section class="container">
            
            <form action="submit">
                <article class="buttonAdd">
                    
                    <input class="titleNote" type="text" placeholder="Titulo">
                    <input class="description" type="text" placeholder="Escribe aqui" id="descriptionId">
                </article>
                <div class="col-auto">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="submit" class="btn2">Ver notas</button>
                </div>
            </form>
        </section>
    </main> 
    <script src="script.js"></script>
</body>
</html>
